<template name="quotePick">
	<div class="module-title"><h3>Quote of the Week</h3></div>
	<div class="quote-pick module dark">
		{{#each quotes}}
			<div>
          		<img src="{{photo}}" alt="Article Photo: {{quote}}">
        	</div>
			<div>
				{{{quote}}}
			</div>
			<div class="quote-meta">
				<div>{{writer}}</div>
				<div>{{comicSource}}</div>
			</div>
	  	{{/each}}
	</div>
</template>
