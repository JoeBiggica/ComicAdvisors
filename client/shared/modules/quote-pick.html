<template name="quotePick">
	<div class="module-title"><h3>Quote of the Week</h3></div>
	<div class="quote-pick module dark">
		{{#each quotes}}
			<div class="quote-photo">
          		<img src="{{photo}}" alt="Article Photo: {{quote}}">
        	</div>
			<div class="quote-text">
				<blockquote>{{{quote}}}</blockquote>
			</div>
			<div class="quote-meta">
				<div class="quote-character"><b>{{character}}</b> in <u>{{comicSource}}</u></div>
				<div class="quote-writer">By <b>{{writer}}</b></div>
			</div>
	  	{{/each}}
	</div>
</template>
