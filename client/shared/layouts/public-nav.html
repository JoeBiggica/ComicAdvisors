<template name="publicNav">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        {{#linkTo route='root' class='navbar-brand'}}
          ComicAdvisors
        {{/linkTo}}
      </div>
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
          {{> logout}}
        {{else}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span>Login</span>
              <span class="caret"></span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    {{> login}}
                  </div>
                </div>
              </li>
            </ul> 
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span>Register</span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    {{> register}}
                  </div>
                </div>
              </li>
            </ul>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
