<template name="mainLayout">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        {{#linkTo route='root' class='navbar-brand'}}
          ComicAdvisors
        {{/linkTo}}
      </div>
      <ul class="nav navbar-nav">
        <li>
          {{#linkTo route='root'}}
            Home
          {{/linkTo}}
        </li>
        <li>
          {{#linkTo route='newPost'}}
            Add new post
          {{/linkTo}}
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
          {{> logout}}
        {{else}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span>Login</span>
              <span class="caret"></span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    {{> login}}
                    {{> register}}
                  </div>
                </div>
              </li>
            </ul> 
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
  <div class="container">
    {{> yield region='nav'}}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        {{> yield}}
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</template>
