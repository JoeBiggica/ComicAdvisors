<template name="mainLayout">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-1999041498279353",
      enable_page_level_ads: true
    });
  </script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1514110315285302',
        xfbml      : true,
        version    : 'v2.8'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        {{#linkTo route='root' class='logo-link'}}
          <div class="navbar-logo"></div>
        {{/linkTo}}
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/section/comics">Comics</a></li>
          <li><a href="/section/movies">Movies</a></li>
          <li><a href="/section/tv">TV</a></li>
          <li><a href="/section/games">Games</a></li>
          <li><a href="/section/collectibles">Collectibles</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if admin}} 
            {{> adminControls}}
          {{/if}}
          {{#if currentUser}}
            {{> logout}}
          {{/if}}
          {{> navSocial}}
        </ul>
      </div>
    </div>
  </nav>
  <div id="mainContent" class="container">
    <div class="row">
        {{> yield}}
    </div>
  </div>
  <footer>
    <div class="container">
      <h2>Questions/Feedback?</h2>
      <h4>Send us an email here: <a href="mailto:comicadvisors@gmail.com">comicadvisors@gmail.com</a>, and we'll get back to you in a flash.</h4>
    </div>
  </footer>
  <script src="/resources/js/main.js" type="text/javascript"></script>
</template>
