<template name="mainLayout">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        {{#linkTo route='root' class='logo-link'}}
          <div class="navbar-logo"></div>
        {{/linkTo}}
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/section/comics">Comics</a></li>
          <li><a href="/section/movies">Movies</a></li>
          <li><a href="/section/tv">TV</a></li>
          <li><a href="/section/games">Games</a></li>
          <li><a href="/section/collectibles">Collectibles</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if admin}} 
            {{> adminControls}}
          {{/if}}
          {{#if currentUser}}
            {{> logout}}
          {{/if}}
          {{> navSocial}}
        </ul>
      </div>
    </div>
  </nav>
  <div id="mainContent" class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        {{> yield}}
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
  <footer>
    <div class="container">
      <h2>Questions/Feedback?</h2>
      <h4>Send us an email here: <a href="mailto:comicadvisors@gmail.com" target="_blank">comicadvisors@gmail.com</a>, and we'll get back to you as soon as possible.</h4>
    </div>
  </footer>
