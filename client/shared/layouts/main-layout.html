<template name="mainLayout">
  <nav class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        {{#linkTo route='root' class='navbar-logo'}}
          ComicAdvisors
        {{/linkTo}}
      </div>
      <ul class="nav navbar-nav navbar-right">
        {{#if admin}}
          <li>
            {{> adminControls}}
          </li>
        {{/if}}
        {{#if currentUser}}
          <li>{{> logout}}</li>
        {{else}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span>Login</span>
              <span class="caret"></span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    {{> login}}
                  </div>
                </div>
              </li>
            </ul> 
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span>Register</span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    {{> register}}
                  </div>
                </div>
              </li>
            </ul>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
  <div class="container">
    {{> yield region='nav'}}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        {{> yield}}
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</template>
