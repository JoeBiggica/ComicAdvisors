<template name="mainLayout">
  {{#if admin}}
    {{> adminNav}}
  {{else}}
    {{> publicNav}}
  {{/if}}
  <div class="container">
    {{> yield region='nav'}}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        {{> yield}}
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</template>
