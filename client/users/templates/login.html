<template name="login">
	<form class="form" id="login-nav">
		<div class="form-group">
			<input type="email" class="form-control" name="loginEmail" placeholder="Email" required>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="loginPassword" placeholder="Password" required>
		</div>
		<div class="help-block text-right"><a href="">Forgot password?</a></div>
		<div class="form-group">
			<input type="submit"  class="btn btn-primary btn-block" value="Login">
		</div>
	</form>
</template>

<template name="register">
	<form>
		<input type="email" name="registerEmail" placeholder="Email">
		<input type="text" name="username" placeholder="Username">
		<input type="text" name="firstName" placeholder="First Name">
		<input type="text" name="lastName" placeholder="Last Name">
		<input type="password" name="registerPassword" placeholder="Password">
		<input type="submit" value="Register">
	</form>
</template>

<template name="logout">
	<span>Hi {{firstName}}</span>
	<a href="#" class="logout">Logout</a>
</template>
