<template name="login">
	<h4>Login</h4>
	<hr>
	<form class="form" id="login-nav">
		<div class="form-group">
			<input type="email" class="form-control" name="loginEmail" placeholder="Email" required>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="loginPassword" placeholder="Password" required>
		</div>
		<div class="help-block text-right"><a href="">Forgot password?</a></div>
		<div class="form-group">
			<input type="submit"  class="btn btn-primary btn-block" value="Login">
		</div>
	</form>
</template>

<template name="register">
	<h4>Register</h4>
	<hr>
	<form>
		<div class="form-group">
			<input type="email" class="form-control" name="registerEmail" placeholder="Email">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="firstName" placeholder="First Name">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="lastName" placeholder="Last Name">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="registerPassword" placeholder="Password">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary btn-block" value="Register">
		</div>
	</form>
</template>

<template name="logout">
	<li><a href="/admin/batcave/users/{{username}}">{{firstName}}</a></li>
	<li><a href="#" class="logout">Logout</a></li>
</template>
