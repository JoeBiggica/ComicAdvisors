<template name="userArticleItem">
	<div class="row">
		<div class="col-lg-8">
			<h3>
				{{#linkTo route='singleArticle'}}
					{{title}}
				{{/linkTo}}
			</h3>
		</div>
		<div class="col-lg-2">
			<a href="/admin/users/{{username}}/article/id{{_id}}"><button type="button" class="btn btn-default">Edit</button></a>
		</div>
		<div class="col-lg-2">
			<span class="article-delete"><button type="button" class="btn btn-default">Delete</button></span>
		</div>
	</div>
</template>
